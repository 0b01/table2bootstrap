<head>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
   <body style="text-align: center">
<a href="doc"><h2>How to use</h2></a>
      <form>
         <p>&lt;Table&gt;: <textarea id="table" name="table" cols="40" rows="10" ></textarea></p>
         <p><input name="submit" type = "submit"/></p>
      </form>
<div  style="width:50%; float:left;">
<h1>Converted</h1>
    <div id="inject"></div>
<textarea id="convertedtext"></textarea>
</div>
<div  style="width:50%; float:right;">
<h1>Original</h1>
    <div id="injectoriginal" ></div>
<textarea id="originaltext"></textarea>
</div>
      
   </body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("form").submit(function(event) {
        event.preventDefault();
        var form = $("#table").val();
        $.ajax({
            type: "POST",
            url: "http://localhost:3000/result",
            data: form,
            success: function (data) {
              var converted = data['converted'];
              var original = data['original'];
              $('#inject').html(converted);
              $('#convertedtext').val(converted);
              $('#injectoriginal').html(original);
              $('#originaltext').val(original);
              
            }
        })
    });
});
</script>
</html>
